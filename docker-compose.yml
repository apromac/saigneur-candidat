version: "3.9"
services:
  docker-saigneur-candidat:
    image: saigneur-candidat
    container_name: msaigneur-candidat
    build:
      dockerfile: Dockerfile
    ports:
      - "9003:9003"
    depends_on:
      - docker-saigneur-postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://78.138.45.243:5432/saigneurcandidatdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: adminpostgres
    networks:
      - saigneur-network

networks:
  saigneur-network:
    external: true

